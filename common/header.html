<script type="text/discourse-plugin" version="0.8">
const { iconNode } = require("discourse-common/lib/icon-library");

api.decorateWidget("header-buttons:after", helper => {
  if (!api.getCurrentUser()) return;

  let container = api.container,
    ntb_text = settings.Timeline_edit_button_text,
    ntb_title = settings.Timeline_edit_button_title.length
      ? settings.Timeline_edit_button_title
      : ntb_text,
    ntb_icon = settings.Timeline_edit_button_icon,
    ntb_button_class = "btn btn-default btn btn-icon-text",
    ntb_button_helper = "button#timeline-edit-button",
    ntb_label_helper = "span.d-button-label",
    composerModal = require("discourse/models/composer").default,
    composerController = container.lookup("controller:composer");

  return helper.h(
    ntb_button_helper,
    {
      className: ntb_button_class,
      title: ntb_title,
      onclick: editPost
    },
    [iconNode(ntb_icon), helper.h(ntb_label_helper, ntb_text)]
  );
});
</script>
